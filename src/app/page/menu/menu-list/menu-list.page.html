<app-header></app-header>

<ion-content [fullscreen]="true" class="app-bg">
  <div class="container mt-4">
    <button (click)="exibirfiltroGeral()" class="btn-lg rounded ms-1">Geral</button>
    <button (click)="exibirfiltroComida()" class="btn-lg rounded ms-3">Comida</button>
    <button (click)="exibirfiltroBebida()" class="btn-lg rounded ms-3">Bebidas</button>
  </div>

  <div class="row">
    <div class="row-cols-sm-auto" *ngFor="let produto of produtos">
      <product-menu [produto]="produto"></product-menu>
    </div>
  </div>

</ion-content>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small class="text-muted">11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>

<app-footer></app-footer>
