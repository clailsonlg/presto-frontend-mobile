<div>
  <div class="container-fluid">
    <div class="card card body rounded m-5 bg-white border">
      <div class="p-3">
        <img [src]="produto?.imagem" class="card-img rounded" [alt]="produto?.nome" style="max-height: 100em;">
      </div>

      <div class="card-body bg-white m-1 ">

        <div class="d-flex flex-column">
          <h5 class="card-title titulo">{{produto?.nome}}</h5>
          <p>{{produto?.descricao}}</p>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn" (click)="addProdutoPedido(produto)"
            style="background-color: #dd2d2d; color: white;">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
